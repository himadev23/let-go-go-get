<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let Go - Go Get</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styleMain.css" type="text/css" />
    <script src="/assets/js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdnGy42JqOvRkn8r1-xfedS-fHu_sGP3A&libraries=places"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron heading"> Let Go of an Item
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <form class="create-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" class="form-control" id="item-name" placeholder="Enter an item name.">
                    </div>
                    <div class="form-group">
                        <label for="item-category">Item Category</label>
                        <select class="form-control" id="item-category">
                            <option>Appliances</option>
                            <option>Clothes</option>
                            <option>Electronics</option>
                            <option>Furniture</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Item Description</label>
                        <textarea class="form-control" id="item-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-photo">Item Photo</label>
                        <input type="" class="form-control" id="item-photo" placeholder="Provide an item image.">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">Upload the item image.</small>
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center" id="button-submit">Submit</button>
                	</div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>

</html>
