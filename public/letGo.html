<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let Go - Go Get</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/assets/js/appLetGo.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron heading"> Let Go of an Item
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <form class="create-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" class="form-control" id="item-name" placeholder="Enter an item name.">
                    </div>
                    <div class="form-group">
                        <label for="item-category">Item Category</label>
                        <select class="form-control" id="item-category">
                            <option>Appliances</option>
                            <option>Clothes</option>
                            <option>Electronics</option>
                            <option>Furniture</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Item Description</label>
                        <textarea class="form-control" id="item-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-photo">Item Photo</label>
                        <input type="" class="form-control" id="item-photo" placeholder="Provide an item image.">
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center" id="button-submit">Submit</button>
                	</div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>

</html>
