<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let Go - Go Get</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styleMain.css" type="text/css" />
    <script src="/assets/js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdnGy42JqOvRkn8r1-xfedS-fHu_sGP3A&libraries=places"></script>
</head>

<body id="background">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron heading"> Let-Go, Go-Get
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <form class="form-signin inputForm">
                    <input type="email" class="form-control" placeholder="username">
                    <br>
                    <input type="password" class="form-control" placeholder="password">
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <div class="btn-group-lg button-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" id="button-get">Get Items</button>
                    <button type="button" class="btn btn-secondary" id="button-give">Give Items</button>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
</body>

</html>
